name:  DevSecOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: DevSecOps Build & Security Checks
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies (Backend)
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      # 4Ô∏è‚É£ Install dependencies (Frontend)
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # 5Ô∏è‚É£ Security audit - Backend
      - name: Run backend security audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # 6Ô∏è‚É£ Security audit - Frontend
      - name: Run frontend security audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # 7Ô∏è‚É£ Lint check - Backend
      - name: Lint backend code
        working-directory: ./backend
        run: npx eslint .
        continue-on-error: true

      # 8Ô∏è‚É£ Lint check - Frontend
      - name: Lint frontend code
        working-directory: ./frontend
        run: npx eslint .
        continue-on-error: true

      # 9Ô∏è‚É£ Run backend tests
      - name: Run backend tests
        working-directory: ./backend
        run: npm test || echo "No backend tests defined"

      # üîü Build frontend (for deployment)
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload build artifacts (optional but nice for CI visibility)
      - name: Upload frontend build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build
